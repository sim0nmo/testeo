<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor칤as - ConnectEd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 1.5rem 0;
            color: #00a478;
            font-size: 2rem;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 1rem;
        }

        .mentorias-container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .mentoria-card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mentoria-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .mentoria-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .mentoria-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #00a478;
        }

        .mentoria-card p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .join-button {
            padding: 0.5rem 1rem;
            background-color: #00a478;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            margin-right: 0.5rem;
        }

        .join-button:hover {
            background-color: #007d5f;
        }

        .isla-button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .isla-button:hover {
            background-color: #0056b3;
        }

        .joined-message {
            margin-top: 0.5rem;
            color: #007d5f;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 1.5rem auto;
            max-width: 200px;
            padding: 0.8rem 1rem;
            background-color: #ff6464;
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #e04c4c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Mentor칤as Disponibles</h1>
    <p id="course-selected">Cargando mentor칤as relacionadas con tu curso...</p>

    <div class="mentorias-container" id="mentorias-container"></div>

    <a href="cursos.html" class="back-button">Volver a Cursos</a>
    <a href="dashboard.html"class="back-button">Volver a dashboard</a>

    <script>
        // Mentor칤as relacionadas con todos los cursos
        const mentorias = {
            "Curso de Administraci칩n": [
                { title: "Liderazgo Efectivo", mentor: "Carlos D칤az", emoji: "游늳" },
                { title: "Gesti칩n de Proyectos", mentor: "Ana G칩mez", emoji: "游늶" },
            ],
            "Biolog칤a Molecular": [
                { title: "Gen칠tica Avanzada", mentor: "Dra. Mar칤a P칠rez", emoji: "游빏" },
                { title: "Microbiolog칤a B치sica", mentor: "Dr. Luis Garc칤a", emoji: "游댧" },
            ],
        };

        // Obtener contenedores
        const mentoriasContainer = document.getElementById("mentorias-container");
        const courseTitle = document.getElementById("course-selected");

        // Cargar mentor칤as relacionadas
        const selectedCourse = "Curso de Administraci칩n"; // Simulaci칩n de curso seleccionado
        if (selectedCourse && mentorias[selectedCourse]) {
            courseTitle.textContent = `Mentor칤as para el curso: ${selectedCourse}`;
            mentorias[selectedCourse].forEach((mentoria, index) => {
                const card = document.createElement("div");
                card.classList.add("mentoria-card");
                card.innerHTML = `
                    <div class="mentoria-emoji">${mentoria.emoji}</div>
                    <h3>${mentoria.title}</h3>
                    <p>Mentor: ${mentoria.mentor}</p>
                    <button class="join-button" onclick="joinMentoria(${index})">Unirse</button>
                    <button class="isla-button" onclick="goToIsla('${mentoria.title}')">Ir a Isla</button>
                    <div class="joined-message" id="joined-${index}">Te has unido a esta mentor칤a.</div>
                `;
                mentoriasContainer.appendChild(card);
            });
        } else {
            courseTitle.textContent = "No se encontraron mentor칤as para el curso seleccionado.";
        }

        // Funci칩n para unirse a una mentor칤a
        const joinMentoria = (index) => {
            const joinedMessage = document.getElementById(`joined-${index}`);
            joinedMessage.style.display = "block";
        };

        // Funci칩n para ir a la p치gina de Isla
        const goToIsla = (title) => {
            localStorage.setItem("mentoriaTitle", title);
            window.location.href = "isla.html";
        };
    </script>
</body>
</html>
